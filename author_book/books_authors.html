<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- This for nav   -->
    <section class="header">
        <div class="user">
            <p class="name">John Doe</p>
        </div>
        <div class="nav">
            <ul class="main-list">
                <a href="">
                    <li class="list">Authors</li>
                </a>
                <a href="">
                    <li class="list">Books</li>
                </a>
                <a href="">
                    <li class="list">Add Books To Authors</li>
                </a>
            </ul>
        </div>
    </section>


    <div class="container">
        <h1 class="select-authors">Select Authors for a Book</h1>
        <form class="form-authors-books">
            <label class="label-select" for="book">Select Book:</label>
            <select class="select-authors-book" id="book" name="book">
                <option value="book1">Book 1</option>
                <option value="book2">Book 2</option>
                <option value="book3">Book 3</option>
                <option value="book4">Book 4</option>
            </select>

            <label class="label-select" for="authors">Select Authors:</label>
            <select class="select-authors-book" id="authors" name="authors" multiple>
                <option value="author1">Author 1</option>
                <option value="author2">Author 2</option>
                <option value="author3">Author 3</option>
                <option value="author4">Author 4</option>
                <option value="author5">Author 5</option>
            </select>

            <input class="submit-authors-book" type="submit" value="Save">
        </form>
    </div>
</body>

</html>
